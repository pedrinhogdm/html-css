<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitesitesite</title>
</head>
<style>
    section#container{
        background-color: red;
        height: 96vh;
        position: relative;
    }
    
    article#conteudo{
        background-color: yellow;
        height: 200px;
        width: 400px;
        position: absolute;
        left: 50%;
        top: 50%;

        transform:translate(-50%, -50%);
    }

    h1#cu{
        position: absolute;
        left: 50%;
        top: 40%;

        transform: translate(-50%, -50%);
    }
</style>
<body>
    <section id="container">
        <article id="conteudo">
            <h1 id="cu">cu</h1>
        </article>
    </section>
</body>
</html>
